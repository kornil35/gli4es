<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Link in Bio - Modern Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Starry background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        
        .star:nth-child(odd) {
            animation-duration: 3s;
        }
        
        .star:nth-child(3n) {
            animation-duration: 1.5s;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        
        /* Main container */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            max-width: 400px;
            margin: 0 auto;
        }
        
        /* Profile section */
        .profile {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            margin-bottom: 1.5rem;
            object-fit: cover;
            transition: all 0.3s ease;
        }
        
        .profile-photo:hover {
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            transform: scale(1.05);
        }
        
        .profile h1 {
            color: #ffffff;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .profile p {
            color: #b0b0b0;
            font-size: 1rem;
            font-weight: 300;
            line-height: 1.5;
        }
        
        /* Links section */
        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .link-button {
            display: block;
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .link-button:hover::before {
            left: 100%;
        }
        
        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.3);
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
        }
        
        .link-button:active {
            transform: translateY(0);
        }
        
        /* Special styling for different buttons */
        .link-button:nth-child(1) {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.15) 0%, rgba(0, 255, 255, 0.05) 100%);
        }
        
        .link-button:nth-child(2) {
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.15) 0%, rgba(255, 0, 255, 0.05) 100%);
        }
        
        .link-button:nth-child(3) {
            background: linear-gradient(135deg, rgba(255, 255, 0, 0.15) 0%, rgba(255, 255, 0, 0.05) 100%);
        }
        
        .link-button:nth-child(4) {
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.15) 0%, rgba(0, 255, 0, 0.05) 100%);
        }
        
        /* Footer */
        .footer {
            margin-top: 2rem;
            text-align: center;
            color: #666;
            font-size: 0.8rem;
            font-weight: 300;
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 1rem 0.5rem;
            }
            
            .profile-photo {
                width: 100px;
                height: 100px;
            }
            
            .profile h1 {
                font-size: 1.5rem;
            }
            
            .link-button {
                padding: 0.875rem 1.25rem;
                font-size: 0.9rem;
            }
        }
        
        /* Glow effect for neon accents */
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px rgba(0, 255, 255, 0.5); }
            50% { text-shadow: 0 0 20px rgba(0, 255, 255, 0.8); }
        }
        
        .glow-text {
            animation: glow 2s ease-in-out infinite;
        }

        .disabled-link {
    opacity: 0.5;
    cursor: not-allowed;
    pointer-events: none;
    position: relative;
}

.disabled-link::after {
    content: '';
    position: absolute;
    inset: 0;
    background: transparent;
}

    </style>
</head>

    <script>
        // Generate random stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // Random size
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // Random animation delay
                star.style.animationDelay = Math.random() * 3 + 's';
                
                starsContainer.appendChild(star);
            }
        }
        
        // Add click effects to buttons
        function addButtonEffects() {
            const buttons = document.querySelectorAll('.link-button');
            
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Create ripple effect
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        background: rgba(0, 255, 255, 0.3);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: ripple 0.6s ease-out;
                        pointer-events: none;
                    `;
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                    
                    // Simulate navigation (replace with actual URLs)
                    setTimeout(() => {
                        const href = this.getAttribute('href');
                        console.log(`Navigating to: ${href}`);
window.location.href = href;
                    }, 300);
                });
            });
        }
        
        // Add ripple animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            addButtonEffects();
        });
        
        // Add parallax effect to stars on mouse move
        document.addEventListener('mousemove', function(e) {
            const stars = document.querySelectorAll('.star');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            stars.forEach((star, index) => {
                const speed = (index % 3 + 1) * 0.5;
                const xOffset = (x - 0.5) * speed;
                const yOffset = (y - 0.5) * speed;
                
                star.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
            });
        });
    </script>
